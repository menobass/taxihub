# Nginx configuration for TaxiHub
# Location: /etc/nginx/sites-available/taxihub
# Link to: /etc/nginx/sites-enabled/taxihub

upstream taxihub_app {
    server localhost:4000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name taxi.snapie.io;

    # Allow certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy everything else to the app
    location / {
        proxy_pass http://taxihub_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

